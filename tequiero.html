<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti</title>
  <style>
    body {
      margin: 0;
      background-image: url('assets/img/fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 250px;
      margin-bottom: 20px;
    }

    .texto, .tequiero {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 10px 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      margin-top: 10px;
    }

    h1 {
      font-size: 1.8em;
      margin: 0;
    }

    .tequiero {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <audio src="assets/audio/musica.mp3" autoplay loop></audio>  
  <script>
    window.addEventListener('load', () => {
      if (localStorage.getItem('playMusic') === 'yes') {
        const audio = document.getElementById("musica");
        audio.play().catch(() => {
          // Si falla, muestra un bot√≥n si quieres
        });
        localStorage.removeItem('playMusic'); // Limpiar para que no se active sola despu√©s
      }
    });
  </script>
  <div class="contenido">
    <img src="assets/img/stitch.gif" alt="Stitch con flores">
    <div class="texto">
      <h1>Para ti... üíê</h1>
    </div>
    <div class="tequiero">TE QUIERO</div>
  </div>

</body>
</html>
